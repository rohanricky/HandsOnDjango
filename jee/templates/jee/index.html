<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->

{% load static %}

<link href="{% static 'jee/style.css' %}" rel="stylesheet">

<script src="{% static 'jee/style.js' %}"></script>

</head>
<body>
    <div class="navbar-wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Music Rooms</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li id="home"><a href="#" class="">Home</a></li>
                        <li><a id="room" href="create/"><strong>Create a Room!</strong></a></li>
                    </ul>
                    <!--<ul class="nav navbar-nav pull-right">
                        <li class=" dropdown"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Signed in as  <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Change Password</a></li>
                                <li><a href="#">My Profile</a></li>
                            </ul>
                        </li>
                        <li class=""><a href="#">Logout</a></li>
                    </ul>-->
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#" onclick="signin()">Sign In</a></li><li><a href="#" onclick="signup()">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- ================ INICIA FORMULARIO DE LOGIN ============================================================== -->    
<div class="separate col-md-4 col-md-offset-4">
<div class="container" id="show" style="display:none;">
    
<div class="row" style="margin-top:60px">
    <div class="col-md-4 my-form">
        <form role="form" action="thanks/" method="post">
            {% csrf_token %}
            <fieldset>
                <h2>Please Sign In</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                </div>
                <span class="button-checkbox">
                    <button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                    <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                </span>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
